version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: coffee_app_server
    IMAGE_TAG: latest

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - npm install -g npm@latest
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
      - IMAGE_TAG=${IMAGE_TAG:-$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)}
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI
      - npm ci
      - echo "Running Prisma generate..."
      - PLACEHOLDER_DB_URL="postgresql://placeholder:placeholder@localhost:5432/placeholder"
      - DATABASE_URL=${DATABASE_URL:-$PLACEHOLDER_DB_URL} npx prisma generate
      - |
        if [ -n "$DATABASE_URL" ]; then
          echo "Applying Prisma migrations..."
          npx prisma migrate deploy
        else
          echo "Skipping prisma migrate deploy because DATABASE_URL is not set."
        fi
      - npm run build
  build:
    commands:
      - echo "Building the Docker image..."
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
  post_build:
    commands:
      - echo "Pushing the Docker image to ECR..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - printf '[{"name":"%s","imageUri":"%s"}]' "$IMAGE_REPO_NAME" "$REPOSITORY_URI:$IMAGE_TAG" > imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
    - lambda-update.yml
    - template-config.json
